application: javascriptbeats
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /lib
  static_dir: lib

- url: /src
  static_dir: src

- url: /(.*\.(gif|png|jpg|css|html|mp3|js))
  static_files: \1
  upload: (.*\.(gif|png|jpg|css|html|mp3|js))

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
