<header>
	<h3>
		Synth: "{{item.title}}" #{{item.id}}
	</h3>
	<button ng-click="muteTrack(item);" class="mutebutton down" ng-show="item.mute || false">UNMUTE</button>
	<button ng-click="muteTrack(item);" class="mutebutton     " ng-hide="item.mute || false">MUTE</button>
	<button ng-click="soloTrack(item);" class="solobutton down" ng-show="item.solo || false">UNSOLO</button>
	<button ng-click="soloTrack(item);" class="solobutton     " ng-hide="item.solo || false">SOLO</button>
	<button ng-click="deleteTrack(item);" class="deletebutton">X</button>
</header>
<ul class="props">
	<li>
		Title:
		<input placeholder="Title" class="expression" ng-model="item.title" ng-change="updateDevice(item)" />
	</li>
	<li>
		Gate: (0-1)
		<input placeholder="Expression" class="expression" ng-model="item.gate" ng-change="updateDevice(item)" />
	</li>
	<li>
		Note: (key)
 		<input placeholder="Expression" class="expression" ng-model="item.note" ng-change="updateDevice(item)" />
	</li>
	<li>
		Waveform: (0-4)
		<input placeholder="Expression" class="expression" ng-model="item.waveform" ng-change="updateDevice(item)" />
	</li>
	<li>
		Release: (ms)
		<input placeholder="Expression" class="expression" ng-model="item.release" ng-change="updateDevice(item)" />
	</li>
	<li>
		Volume: (%)
		<input placeholder="Expression" class="expression" ng-model="item.volume" ng-change="updateDevice(item)" />
	</li>
	<li>
		Cutoff: (hz)
		<input placeholder="Expression" class="expression" ng-model="item.cutoff" ng-change="updateDevice(item)" />
	</li>
	<li>
		Resonance: (%)
		<input placeholder="Expression" class="expression" ng-model="item.resonance" ng-change="updateDevice(item)" />
	</li>
</ul>
