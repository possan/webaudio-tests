<div id="lane4indicator" class="indicator"></div>
<p>
	<button ng-click="muteTrack(item);" ng-show="item.mute || false">UNMUTE</button>
	<button ng-click="muteTrack(item);" ng-hide="item.mute || false">MUTE</button>
	<button ng-click="soloTrack(item);" ng-show="item.solo || false">UNSOLO</button>
	<button ng-click="soloTrack(item);" ng-hide="item.solo || false">SOLO</button>

	Synth:	<input type="text" size="10" ng-model="item.title" ng-change="saveMyModel()" />
	<button ng-click="deleteTrack(item);">X</button>
</p>
<ul>
<li ng-repeat="prop in [item.gate]" ng-include="'prop-gate.html'"></li>
<li ng-repeat="prop in [item.note]" ng-include="'prop-note.html'"></li>
<li ng-repeat="prop in [item.waveform]" ng-include="'prop-waveform.html'"></li>
<li ng-repeat="prop in [item.release]" ng-include="'prop-release.html'"></li>
<li ng-repeat="prop in [item.volume]" ng-include="'prop-volume.html'"></li>
<li ng-repeat="prop in [item.cutoff]" ng-include="'prop-cutoff.html'"></li>
<li ng-repeat="prop in [item.resonance]" ng-include="'prop-resonance.html'"></li>
</ul>
